<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Formulaire</title>

</head>
<body>
    <form method="POST" action="index.html">
        <h1>Coordonnées</h1>
        <p>
            <label for="name">Nom</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="surname">Prénom</label>
            <input type="text" name="surname" id="surname" >
        </p>
        <p>
            <label for="documentation">Je désire recevoir une documentation</label>
            <input type="checkbox" name="documentation" id="documentation">
        </p>
        <p>
            <label for="country">Pays</label>
            <select name="country" id="country">
                <option value="france" selected="selected">FR: France</option>
                <option value="angleterre">EN: Angleterre</option>
                <option value="italie">IT: Italie</option>
            </select>
        </p>
        <p>
            Sexe
            <input type="radio" name="sexeMasculin" id="sexeMasculin">
            <label for="masculin">masculin</label>
            <input type="radio" checked="checked" name="sexeFeminin" id="sexeFeminin">
            <label for="masculin">feminin</label>
        </p>
        <h2>Domaine d'activité</h2>
        <p>
            <p>Vous pouvez en choisir plus que'un ...</p>
                <input type="checkbox" name="pedagogie" id="pedagogie">
                <label for="pedagogie">Pédagogie</label>
                <input type="checkbox" name="psychologie" id="psychologie">
                <label for="psychologie">Psychologie</label>
                <input type="checkbox" name="informatique" id="informatique">
                <label for="informatique">Informatique</label>
                <input type="checkbox" name="autres" id="autres">
                <label for="autres">Autres</label>
            </p>
        </p>
        <h3>Commentaire</h3>
        <p>
            <label for="txtaera"></label>
            <textarea placeholder="Votre texte ici ..." name="txtaera" id="" cols="30" rows="2"></textarea>
        </p>
        <input type="reset" value="Effacer les données">
        <input type="submit" value="Enregistrer les données">
    </form>
</body>
</html>
