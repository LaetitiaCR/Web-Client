<!DOCTYPE html>

    <body>
        <h1>Pseudo-Classes</h1>

        <ul id="listeZero">
            <li><a href="https://www.google.fr/">GOOGLE</a></li>
            <li><a href="https://fr.wikipedia.org/wiki/Wiki">WIKI</a></li>
            <li><a href="https://openclassrooms.com/fr/dashboard">OPENCLASSROOMS</a></li>
        </ul>

        <ul id="listeUn">
            <li><a href="https://www.google.fr/">GOOGLE</a></li>
            <li><a href="https://fr.wikipedia.org/wiki/Wiki">WIKI</a></li>
            <li><a href="https://openclassrooms.com/fr/dashboard">OPENCLASSROOMS</a></li>
        </ul>

        <ol id="listeDeux">
        <li><a href="#">Mon site</a></li>
        <li><a href="#">Mon autre site</a></li>
        </ol>

        <ul id="listeTrois">
            <li><a href="#">Un site Web</a></li>
            <li><a href="#">Un autre site Web</a></li>
        </ul>
    </body>
</html>
